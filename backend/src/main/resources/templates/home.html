<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	</head>
	
	<body>
		<div class="container">
			<div class="card" th:each="pedido: ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">Nome do Produto</div>
				
				<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				
				<div>Data da Entrega: <span th:text="${pedido.dataEntrega}">10/02/2020</span></div>
				
				<div>Produto</div>
				<div> <input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"/></div>
				
				<div>Descrição</div>
				<div>
					<textarea class="form-control" th:text="${pedido.descricao}">Descrição do Porduto</textarea>
				</div>
				
				<div>
					<img th:src="${pedido.urlImagem}" src="">
				</div>
			</div>	
		</div>
	</body>
</html>
